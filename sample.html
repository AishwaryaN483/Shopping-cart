<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./sample.css">
</head>
<body>
    <header>
        <h1 class="heading">CART</h1>
    </header>
    <main>
    <div class="cart-container">
        <div class="cart-item">
            <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/63c77c04dc6448548ccbae880189e107_9366/Galaxy_6_Shoes_Black_GW3848_01_standard.jpg" alt="Product Image">
            <div class="product-details">
                <h3>Product Name</h3>
                <p>₹500</p>
                <div class="quantity">
                    <button>-</button>
                    <input type="number" value="2">
                    <button>+</button>
                </div>
            </div>
           
        </div>
        <div class="cart-item">
            <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/63c77c04dc6448548ccbae880189e107_9366/Galaxy_6_Shoes_Black_GW3848_01_standard.jpg" alt="Product Image">
            <div class="product-details">
                <h3>Product Name</h3>
                <p>₹500</p>
                <div class="quantity">
                    <button>-</button>
                    <input type="number" value="2">
                    <button>+</button>
                </div>
            </div>
            
        </div>
        <div class="price-details">
            <h2>Price Details</h2>
            <ul>
                <li>Total MRP: ₹500</li>
                <li>Coupon Discount: ₹50</li>
                <li>Platform Fee: ₹10</li>
                <li>Shipping Charges: ₹20</li>
                <li><strong>Total Amount: ₹1000</strong></li>
            </ul>
            <button class="place-order">Place Order</button>
        </div>

    </div>
    </main>
</body>
</html>
